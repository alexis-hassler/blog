<header class="site-header" role="banner">
  <div class="wrapper">
    {% if page.content == '' %}
      <div class="site-title"><h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1></div>
    {% else %}
      <div class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></div>
    {% endif %}
    <div class="site-subtitle"><a href="{{ "/" | relative_url }}">{{ site.subtitle | escape }}</a></div>
  </div>
</header>
